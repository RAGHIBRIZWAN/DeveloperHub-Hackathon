version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codehub-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DB_NAME=codehub
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JUDGE0_URL=${JUDGE0_URL}
      - JUDGE0_API_KEY=${JUDGE0_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - codehub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codehub-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - codehub-network

  # MongoDB (optional - for local development)
  mongodb:
    image: mongo:7
    container_name: codehub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - codehub-network

networks:
  codehub-network:
    driver: bridge

volumes:
  mongodb_data:
